<body>
    <h3><b>Welcome to Code help</b></h3> <br>
    <h4><b>Contact Us Form</b></h4>
    
    <form action="sourik.backend">
        <label for="fname">Firstname</label>
        <input type="text" name="fname" placeholder="Firstname"> <br>

        <label for="lname">Latname</label>
        <input type="text" name=""lname placeholder="Lastname"> <br>

        <label for="number">Mobile No.</label>
        <input type="number" name="number" placeholder="Only digits"> <br>

        <select name="gender" id="">
            <option value="male" selected> Male</option>
            <option value="female"> Female</option>
            <option value="NA">Rather not to say</option>
        </select>
        <br>

        <span>
            <strong>Rating</strong> <br>
            <input type="radio" name="rating" value="1">
            <label for="1">1</label> <br>
            <input type="radio" name="rating" value="2">
            <label for="2">2</label> <br>
            <input type="radio" name="rating" value="3">
            <label for="3">3</label> <br>
        </span>
            
            
        <label for="messsage">Enter your details</label>
        <textarea name="messsage" id="ggg" cols="30" rows="10" placeholder="Enter here"></textarea>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
